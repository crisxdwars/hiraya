<!DOCTYPE html>
<html lang="en" ondragstart="return false;" onselectstart="return false;" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Hiraya Code Editor | Compiler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="complier_style.css">
    <link href="Image/code.ico" type="image/x-icon" rel="icon">
</head>
<body>
    <div class="editor-container">
        <header class="header">
            <div class="header-left">
                <a href="../index.html" class="back-button">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </a>
                <div class="logo">Code Editor</div>
                <div class="language-selector">
                    <select id="languageSelect">
                        <option value="java">Java</option>
                        <option value="javascript">JavaScript</option>
                        <option value="csharp">C#</option>
                    </select>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-copy" id="copyBtn">Copy Code</button>
                <button class="btn btn-clear" id="clearBtn">Clear</button>
                <button class="btn btn-compile" id="compileBtn">Compile</button>
            </div>
        </header>

        <div class="editor-wrapper">
            <div class="editor-section">
                <div class="section-header">
                    <span>Java Compiler</span>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>Ready</span>
                    </div>
                </div>
                <div class="editor-content">
                    <textarea class="code-editor" id="codeEditor" spellcheck="false" placeholder="// Write your code here..."></textarea>
                </div>
            </div>

            <div class="output-section">
                <div class="section-header">Output</div>
                <div class="output-content" id="output">
                    <div class="output-empty">Run your code to see output here...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/compiler_scripts.js"></script>
</body>
</html>
